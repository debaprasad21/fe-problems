<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Website</title>
    <style>
      nav {
        display: flex;
        justify-content: space-between;
      }

      nav a {
        background-color: lightgray;
        padding: 10px;
        text-decoration: none;
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 200px;
        border: 2px solid black;
      }

      .centered {
        width: 50px;
        height: 50px;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome to My Website</h1>
      <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
      </nav>
    </header>

    <main>
      <section>
        <div class="container">
          <div class="centered"></div>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2022 My Website. All rights reserved.</p>
    </footer>
  </body>
</html>
