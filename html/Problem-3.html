<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Email Template</title>
  </head>
  <body>
    <table width="600" border="0" cellspacing="0" cellpadding="0">
      <!-- Header Row with Image -->
      <tr width="600">
        <td>
          <img
            src="https://fakeimg.pl/600x100/"
            width="600"
            alt="Header Image"
          />
        </td>
      </tr>
      <!-- Second Row with Two Columns -->
      <tr>
        <!-- First Column for Product Information -->
        <td width="600" valign="top">
          <table width="600" border="0" cellspacing="0" cellpadding="0">
            <!-- Header Row with Image -->
            <tr>
              <td width="300" valign="top">
                <img
                  src="https://fakeimg.pl/300x300/"
                  alt="Product Image"
                  width="280"
                  style="max-width: 100%"
                />
              </td>
              <!-- Second Column for Product Description and Pricing -->
              <td
                width="300"
                valign="top"
                style="padding: 20px; text-align: left"
              >
                <h2>Product Name</h2>
                <p>
                  Description of the product goes here. Highlight key features
                  and benefits to entice the reader.
                </p>
                <h3>Price: $XX.XX</h3>
              </td>
            </tr>
          </table>
        </td>
      </tr>
      <!-- Footer Row -->
      <tr>
        <td
          colspan="2"
          align="center"
          style="padding: 20px; background-color: #f2f2f2"
        >
          Footer content here - Unsubscribe link, Contact Info, etc.
        </td>
      </tr>
    </table>
  </body>
</html>
