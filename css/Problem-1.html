<!DOCTYPE html>
<html>
  <head>
    <style>
      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 10px;
      }
      .gallery img {
        width: 100%;
        height: 300px;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <h2>Responsive Image Gallery</h2>
    <div class="gallery">
      <img
        src="https://fakeimg.pl/350x200/?text=World&font=lobster"
        alt="Image 1"
      />
      <img src="https://fakeimg.pl/250x100/" alt="Image 2" />
      <img src="https://fakeimg.pl/350x200/?text=Hello" alt="Image 3" />
      <img
        src="https://fakeimg.pl/350x200/?text=World&font=lobster"
        alt="Image 4"
      />
    </div>
  </body>
</html>
